version: '3.8'

services:
  cboe-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-500}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8000
      - DATABASE_URL=trails.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./trails.db:/app/server/trails.db:rw
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Run development version with hot-reload
  cboe-dev:
    build: 
      context: .
      target: frontend-builder
    ports:
      - "3000:3000"
      - "8001:8000"
    environment:
      - NODE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./client:/app/client
      - ./server:/app/server
      - /app/client/node_modules
    command: >
      sh -c "cd /app/client && npm run dev &
             cd /app/server && python main.py"
    profiles:
      - development
